<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT simple card</title>
    <link rel="stylesheet" href="nft.css">
    <script defer src="nft.js"></script>
    <link rel=icon href="/images/9148499.png" type="x-image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body> 
    <div class="wrap">
        <div class="image-container">
            <div class="eye-image">
                <img src="/images/icon-view.svg" alt="eye icon" id="eye-image">
            </div>
            <img src="/images/image-equilibrium.jpg" alt="multicolor picture of a rotated cube" id="main-image">
            <div class="popup-image">
                <span class="close">&times;</span>
                <img src="/images/image-equilibrium.jpg" alt="Equilibrium rotated cube" id="popup-image">
            </div>
        </div>
        <div id="topic-with-description">
            <h3 class="topic">Equilibrium #3429</h3>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="value-time">
            <div class="eth-value">
                <i class="fa-brands fa-ethereum" id="eth-icon"></i>
                <span id="current-value">0.041 ETH</span>
            </div>
            <div class="time-left">
                <i class="fa-solid fa-clock" id="clock-icon"></i>
                <span id="remained-time">3 days left</span>
            </div>
        </div>
        <div class="creator">
            <img src="/images/image-avatar.png" alt="author photo" id="creator-photo">
            <p id="creation-of">Creation of <a href="https://pascall-nft-card.netlify.app/" id="author-nickname" target="_blank">Jules Wywern</a></p>
        </div>


    </div>

</body>
</html>
